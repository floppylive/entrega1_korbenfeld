{% extends 'genericos/base.html' %}

{% block title_head %}
<title>Registrarse</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Registrarse</h1>
{% endblock h1_header %}

{% block contenido %}

{% if form.error %}
<p>Datos invalidos</p>
{% endif %}
<form action={% url 'usuarios:registro' %} method="post">
    {% csrf_token %}
    <div class="miformulario">
       
        {{form.as_p}}
  

    <button class="botonredondo">Registrarse</button>
</form>
</div>
{% endblock contenido %}
